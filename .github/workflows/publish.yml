name: Publish
on:
  push:
    branches:
      - master
jobs:
  build-and-publish:
    name: Building and publishing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - name: build and publish
        run: |
          yarn --cwd client install
          yarn --cwd backend install
          make ci-docker-login  
          make publish
